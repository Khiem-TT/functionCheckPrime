<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number === 0 || number === 1) {
            alert(`${number} không phải là số nguyên tố`);
        } else {
            let count = 0;
            for (let i = 2; i < number; i++) {
                if (number % i === 0) {
                    count++;
                }
            }
            if (count > 0) {
                alert(`${number} không phải là số nguyên tố`);
            } else {
                alert(`${number} là số nguyên tố`);
            }
        }
    }

    isPrime();
</script>
</body>
</html>
